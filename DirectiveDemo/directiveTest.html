<!DOCTYPE html>
<html ng-app="directiveTest">
<head>
    <title>Directive Demo</title>
    <script type="application/javascript" src="../lib/angular.min.js"></script>
    <script type="application/javascript" src="../DirectiveDemo/directiveTest.js"></script>
</head>
<body>
<h3>hello</h3>
1. Attribute Directive: <div my-template></div> <hr />
2. Element Directive: <my-template></my-template> <hr />
3. Class Directive: <div class="my-template"></div> <hr />
4. Comment Directive: <!-- directive: my-template hello --> <hr />
</body>
</html>
