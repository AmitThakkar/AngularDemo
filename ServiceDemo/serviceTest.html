<!DOCTYPE html>
<html ng-app="serviceTest">
<head>
    <title>Service Demo</title>
    <!-- Require AngularJS -->
    <script type="application/javascript" src="../lib/angular.min.js"></script>
    <!-- Require our custom serviceTestJS -->
    <script type="application/javascript" src="./serviceTest.js"></script>
</head>
<body ng-controller="TestController">
<table>
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
    </tr>
</table>
</body>
</html>
