<!DOCTYPE html>
<html ng-app="templateTest">
<head>
    <title>Template Demo</title>
    <!-- Require AngularJS -->
    <script type="application/javascript" src="../lib/angular.min.js"></script>
    <!-- Require our custom templateTestJS -->
    <script type="application/javascript" src="./templateTest.js"></script>
</head>
<body>
<h3>hello</h3>
1. Attribute Template Directive: <div my-template></div> <hr />
2. Element Template Directive: <my-template></my-template> <hr />
3. Class Template Directive: <div class="my-template"></div> <hr />
4. Comment Template Directive: <!-- directive: my-template hello --> <hr />
</body>
</html>
